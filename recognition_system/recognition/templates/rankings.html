<!-- recognition/templates/recognition/rankings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best-Performing Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Top 3 Best-Performing Students</h1>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Batch</th>
                <th>Total Score</th>
            </tr>
        </thead>
        <tbody>
            {% for ranking in rankings %}
            <tr>
                <td>{{ ranking.rank }}</td>
                <td>{{ ranking.student.name }}</td>
                <td>{{ ranking.student.batch }}</td>
                <td>{{ ranking.total_score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
